# Build Helium Browser APK Workflow
#
# Required Secrets:
# - KEYSTORE_BASE64: Base64 encoded keystore file
# - KEYSTORE_PASSWORD: Keystore password
# - KEY_ALIAS: Key alias
# - KEY_PASSWORD: Key password

name: Build Helium Browser APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: write

    steps:
      - name: Maximize disk space
        run: |
          echo "=== Initial disk space ==="
          df -h
          
          # Remove unnecessary large packages
          sudo apt-get remove -y '^dotnet-.*' || true
          sudo apt-get remove -y 'php.*' || true
          sudo apt-get remove -y azure-cli google-chrome-stable firefox powershell mono-devel || true
          sudo apt-get autoremove -y
          sudo apt-get clean
          
          # Remove large directories
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/graalvm
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/lib/node_modules
          sudo rm -rf /opt/microsoft
          sudo rm -rf /opt/az
          sudo rm -rf /opt/pipx
          sudo rm -rf /imagegeneration
          
          # Remove Docker images
          sudo docker image prune --all --force || true
          
          # Remove swap to free more space (optional, may slow build)
          sudo swapoff -a || true
          sudo rm -f /swapfile || true
          
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1  # Shallow clone to save space

      - name: Setup signing keys
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # Create local.properties content and base64 encode for LOCAL_TEST_JKS
          LOCAL_PROPS="storePassword=${KEYSTORE_PASSWORD}
          keyAlias=${KEY_ALIAS}
          keyPassword=${KEY_PASSWORD}"
          echo "LOCAL_TEST_JKS=$(echo "${LOCAL_PROPS}" | base64 -w 0)" >> "$GITHUB_ENV"
          # Set STORE_TEST_JKS from KEYSTORE_BASE64
          echo "STORE_TEST_JKS=${KEYSTORE_BASE64}" >> "$GITHUB_ENV"

      - name: Make scripts executable
        run: |
          chmod +x build.sh
          chmod +x common.sh

      - name: Run build script
        run: |
          # Monitor disk space during build
          (while true; do df -h / | tail -1; sleep 300; done) &
          MONITOR_PID=$!
          
          ./build.sh
          
          kill $MONITOR_PID 2>/dev/null || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: helium-browser-apk
          path: chromium/src/out/Default/apks/**/*.apk

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: chromium/src/out/Default/apks/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
